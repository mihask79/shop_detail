<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style/style_profile.css">
</head>
<body>
    <header class="header">
        <div class = "logo"><img src="img/logo.webp" class="img_logo"></div>
        <div class="burger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu">
            <li><a href="/">Главная</a></li>
            <li><a href="/list">Товары</a></li>
            <li><a href="/cart">Корзина</a></li>
            <li><a href="/login">Вход</a></li>
            <li><a href="/profile">Профиль</a></li>
        </ul>
      </header>

    <div class="profile-container">
        <h1>Профиль пользователя</h1>

        <!-- Информация о пользователе -->
        <div class="user-info">
            <h2>Информация о вашем аккаунте</h2>
            <form action="#" method="POST">
                <label for="userName">Имя:</label>
                <input type="text" id="userName" name="userName" value="Иван Иванов" disabled>

                <label for="userEmail">Электронная почта:</label>
                <input type="email" id="userEmail" name="userEmail" value="ivan@example.com" disabled>

                <label for="userPhone">Телефон:</label>
                <input type="tel" id="userPhone" name="userPhone" value="+7 123 456 78 90" disabled>

                <button type="button" id="editProfileButton">Редактировать</button>
            </form>
        </div>

        <!-- Список заказов -->
        <div class="orders-list">
            <h2>Ваши заказы</h2>
            <table>
                <thead>
                    <tr>
                        <th>№ Заказа</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>10.03.2025</td>
                        <td>1500 ₽</td>
                        <td><span class="status delivered">Доставлен</span></td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>12.03.2025</td>
                        <td>2200 ₽</td>
                        <td><span class="status in-progress">В процессе</span></td>
                    </tr>
                    <tr>
                        <td>#003</td>
                        <td>13.03.2025</td>
                        <td>3200 ₽</td>
                        <td><span class="status pending">Ожидает обработки</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Секция кнопки выхода -->
        <div class="logout-section">
            <button id="logoutButton">Выйти</button>
        </div>
    </div>

    <script src="scripts/script_profile.js"></script>
</body>
</html>
